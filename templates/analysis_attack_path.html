{% extends "base.html" %}
{% block content %}
<h2>攻击路径贝叶斯网络 (可交互 + Modal)</h2>
<div id="cy" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<!-- 定义一个Bootstrap Modal -->
<div class="modal fade" id="nodeInfoModal" tabindex="-1" role="dialog" aria-labelledby="nodeInfoModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nodeInfoModalTitle">节点信息</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 放置节点信息的区域 -->
        <p><strong>IP地址:</strong> <span id="modalIp"></span></p>
        <p><strong>攻击概率:</strong> <span id="modalProb"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script>
// 后端传来的 elements
let cyElements = {{ elements|tojson }};

var cy = cytoscape({
  container: document.getElementById('cy'),
  elements: cyElements,
  layout: {
    name: 'cose',
    fit: true
  },
  style: [
    {
      selector: 'node',
      style: {
        'background-color': function(ele){
          let p = ele.data('prob') || 0;
          // 0=>绿, 1=>红
          let r = Math.round(255 * p);
          let g = Math.round(255 * (1 - p));
          return 'rgb('+r+','+g+',0)';
        },
        'label': 'data(label)',
        'color': '#fff',
        'text-outline-color': '#888',
        'text-outline-width': 2
      }
    },
    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#9dbaea',
        'target-arrow-shape': 'triangle',
        'target-arrow-color': '#9dbaea',
        'curve-style': 'bezier'
      }
    }
  ]
});

// 给节点注册点击事件
cy.on('tap', 'node', function(evt){
  let node = evt.target;
  let probVal = node.data('prob') || 0;
  let ip = node.data('ip_address') || node.id();

  // 将信息填到Modal中
  document.getElementById('modalIp').textContent = ip;
  document.getElementById('modalProb').textContent = probVal.toFixed(2);

  // 调用 Bootstrap 的JS API，显示Modal
  // 注意：Bootstrap 4用 $('#nodeInfoModal').modal('show')
  //       Bootstrap 5 要用 new bootstrap.Modal(...) 方式
  $('#nodeInfoModal').modal('show');
});
</script>
{% endblock %}
